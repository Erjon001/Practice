<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<style src="styles.css"></style>-->
    <title>Document</title>
  </head>
  <body>
    <h1>My Task List</h1>

    <form id="task-form">
      <p id="error-message" style="color: red"></p>
      <input
        id="task-input"
        type="text"
        placeholder="Enter a new task"
        required />
      <button type="submit">Add Task</button>
    </form>
    <div id="filters">
      <button data-filter="all" class="filter-button">All</button>
      <button data-filter="active" class="filter-button">Active</button>
      <button data-filter="completed" class="filter-button">Completed</button>
    </div>
    <ul id="task-list">
      <!-- Tasks will be rendered here -->
    </ul>
    <p id="empty-message" style="color: #777">
      No tasks yet. Add your first one above!
    </p>
    <!--<script src="main.js"></script>-->
    <script src="adv.js"></script>
  </body>
</html>
